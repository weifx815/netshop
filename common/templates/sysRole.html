{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">系统角色列表</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>角色名称</th>
                                            <th>有效状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>角色名称</th>
                                            <th>有效状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                    {% for obj in role_list %}
                                        <tr>
                                            <td>{{ obj.role_name }}</td>
                                            <td>{{ obj.role_status }}</td>
                                            <td>
                                                <a href="###" onclick="">编辑</a>&nbsp;&nbsp;
                                                <a href="###" onclick="">删除</a>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
{% endblock %}
