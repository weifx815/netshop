{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/layer/layer.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/common/menu.js' %}"></script>
</head>
<body>
<!-- 提示内容开始-->
    <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form name="menuForm" id="menuForm" action="" method="POST" >
                    {% csrf_token %}
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">菜单编号</label>
                        <div class="col-sm-8">
                            <input type="input" class="form-control" name="menu_name" id="menu_name" value="{{ obj.menu_code }}" readonly>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">菜单名称</label>
                        <div class="col-sm-8">
                          <input type="input" class="form-control" name="menu_name" id="menu_name" value="{{ obj.menu_name }}" readonly>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">菜单路径</label>
                        <div class="col-sm-8">
                          <input type="input" class="form-control" name="menu_url" id="menu_url" value="{{ obj.menu_url }}" readonly>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">上级菜单</label>
                        <div class="col-sm-8">
                          <input type="input" class="form-control" name="menu_parent_code" id="menu_parent_code" value="{{ obj.menu_parent_code }}" readonly>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">菜单图片路径</label>
                        <div class="col-sm-8">
                          <input type="input" class="form-control" name="menu_img" id="menu_img" value="{{ obj.menu_img }}" readonly>
                        </div>
                      </div>
                      <fieldset class="form-group">
                        <div class="row">
                          <legend class="col-form-label col-sm-3 pt-0">菜单级别</legend>
                            <div class="form-check form-check-inline">
                              <input type="input" class="form-control" name="menu_level" id="menu_level" value="{{ obj.get_menu_level_display }}" readonly>
                            </div>
                        </div>
                      </fieldset>
                      <fieldset class="form-group">
                        <div class="row">
                          <legend class="col-form-label col-sm-3 pt-0">有效状态</legend>
                            <div class="form-check form-check-inline">
                             <input type="input" class="form-control" name="menu_status" id="menu_status" value="{{ obj.get_menu_status_display }}" readonly>
                            </div>
                        </div>
                      </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-secondary" href="#" onclick="fnCloseMenuIframe()">关闭</a>
                </div>
            </div>
        </div>
</body>
</html>
