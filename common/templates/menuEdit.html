{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <script src="{% static 'layer/layer.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/common/menu.js' %}"></script>
</head>
<body>
<!-- 提示内容开始-->
    <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form name="menuForm" id="menuForm" action="/common/saveMenu/" method="POST" >
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">菜单编号</label>
                        <div class="col-sm-8">
                          <input type="input" class="form-control" id="" placeholder="">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">菜单名称</label>
                        <div class="col-sm-8">
                          <input type="input" class="form-control" id="" placeholder="">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">菜单路径</label>
                        <div class="col-sm-8">
                          <input type="input" class="form-control" id="" placeholder="">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">上级菜单</label>
                        <div class="col-sm-8">
                          <select class="selectpicker" data-style="btn-primary">
                            <option value="0">--请选择--</option>
                            <option value="1">系统配置</option>
                            <option value="2">系统管理</option>
                            <option value="3">统计分析</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">菜单图片路径</label>
                        <div class="col-sm-8">
                          <input type="input" class="form-control" id="" placeholder="">
                        </div>
                      </div>
                      <fieldset class="form-group">
                        <div class="row">
                          <legend class="col-form-label col-sm-3 pt-0">菜单级别</legend>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineCheckbox1" value="1">
                              <label class="form-check-label" for="inlineCheckbox1">一级</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineCheckbox2" value="2">
                              <label class="form-check-label" for="inlineCheckbox2">二级</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineCheckbox3" value="3">
                              <label class="form-check-label" for="inlineCheckbox3">三级</label>
                            </div>
                        </div>
                      </fieldset>
                      <fieldset class="form-group">
                        <div class="row">
                          <legend class="col-form-label col-sm-3 pt-0">有效状态</legend>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="menu_status" id="menu_status1" value="1">
                              <label class="form-check-label" for="inlineCheckbox1">有效</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="menu_status" id="menu_status2" value="2">
                              <label class="form-check-label" for="inlineCheckbox2">无效</label>
                            </div>
                        </div>
                      </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-primary" href="#" id="saveMenuForm">确认</a>
                    <a class="btn btn-secondary" href="#" onclick="fnCloseMenuIframe()">取消</a>
                </div>
            </div>
        </div>
</body>
</html>
