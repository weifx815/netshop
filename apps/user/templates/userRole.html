{% load static %}
<!DOCTYPE>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<html lang="en">
<head>
    <title></title>
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/layer/layer.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/common/role.js' %}"></script>
</head>

<body style="height: 1000px">
<!-- 提示内容开始-->
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form name="UserRoleForm" id="UserRoleForm" action="" method="POST" >
                <input type="hidden" id="obj" name="obj" value="{{ uid }}">
                <input type="hidden" id="form_type" name="form_type" value="{{ form_type }}">
                {% csrf_token %}
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-3 col-form-label">用户相应角色</label>
                    <div class="col-sm-8">
                        {% for role in role_list %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{ role.id }}" name="role" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">{{ role.role_name }}</label>
                        </div>
                        {% endfor %}
                       <span id="role_error" style="color: red;font-size: 10px"></span>
                    </div>
                  </div>
                </form>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary" href="#" id="submitUseRoleForm">确认</a>
                <a class="btn btn-secondary" href="#" onclick="fnCloseIframe()">取消</a>
            </div>
        </div>
    </div>
</body>
</html>
